{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %} TechniQ Quizz | {{ title }} {% endblock title %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="container" style="padding: 30px;">
    <div class="row" style="height: 100%;/*border-radius: 60px;*/">
        <div class="col d-flex flex-column justify-content-lg-center" style="height: 70vh;padding: 15px;">
            <h1 style="padding: 17px;color: rgb(0,0,0);">Login</h1>
            <form method="POST" action="">
                {% csrf_token %} {{form|crispy}}
                <input type="submit" class="btn btn-info btn-block" value="{{ title }}">
                <div class="text-center">
                    <p>or ...</p>
                    <a href="{% url 'quiz:register' %}" class="btn btn-success mb-3">Create account - Student</a>
                    <a href="{% url 'quiz:register-instructor' %}" class="btn btn-success mb-3">Create account - Instructor</a>
                </div>
            </form>
        </div>
        <div class="col d-lg-flex align-items-lg-center d-none d-lg-block" style="padding: 58px;"><img class="img-fluid extra-rounded" src="{% static 'img/quiz_login.jpg' %}"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock content %}
